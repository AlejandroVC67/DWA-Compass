<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pokédex</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="pokedex">
		<div class="header">
			<div class="header__image"></div>
			<!-- <img src="./img/pokemon/pokeball.png" alt=""/> -->
			<h1 class="header__title">Pokédex</h1>
		</div>
		<div class="pokemon">

			<div class="pokemon__title-wrapper">
				<div class="pokemon__title-image"></div>
				<!-- <img src="./img/pokemon/flame.png" alt=""> -->
				<h2 class="pokemon__title">Vulpix</h2>
			</div>

			<div class="pokemon__image-container">
				<div class="pokemon__image"></div>
				<!-- <img src="./img/pokemon/ninetales.png" alt="" class="pokemon__image"> -->
			</div>

			<div class="pokemon__information">
				<div class="pokemon__information-list-wrapper">
					<ul class="pokemon__information-list">
							<li class="pokemon__information-item">NO: 037</li>
							<li class="pokemon__information-item">level: 100</li>
							<li class="pokemon__information-item">Type: Fire</li>
							<li class="pokemon__information-item">Hability: Flames</li>
							<li class="pokemon__information-item">Height: 0.6m</li>
							<li class="pokemon__information-item">Weight: 9.9Kg</li>
					</ul>
				</div>
			</div>

		</div>

		<div class="footer">
			<h2>Others</h2>
			<div class="footer__options">
				<div class="footer__options__first"></div>
				<div class="footer__options__second"></div>
				<div class="footer__options__third"></div>
				<div class="footer__options__fourth"></div>				
			</div>
		</div>
		
	</div>
</body>
</html>
